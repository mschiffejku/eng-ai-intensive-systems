{% extends "authentification/base.html" %}

{% block metatags %}
    <title>Sign In</title>
{% endblock metatags %}
{% block body %}
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
    <div class="col-md-6 col-lg-4">
                <form class="card" action="/signin" method="post">
                {% csrf_token %}
                  <h5 class="card-title fw-400">Sign In</h5>
                  <div class="card-body">
                    <div class="form-group">
                      <input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                      <input class="form-control" type="password" id="password1" name="password1" placeholder="Password" required>
                    </div>
                    <button class="btn btn-block btn-bold btn-primary" type="submit">Sign In</button>
                  </div>
                </form>
                <br>
                <hr>
                <div><i><a href="/">Home page</a></i></div>
              </div>
               </div>
                </div>
                 </div>
{% endblock body %}
